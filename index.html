<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="resource/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="resource/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
      
    <!-- Nft section -->
    <div class="nft-container">
          <img class="nft-container-item" src="resource/images/image-equilibrium.jpg" alt="equilibrium-image"/>
        <div class="nft-overlay">
          <img class="nft-overlay-item" src="resource/images/icon-view.svg" alt="equilibrium-cover"/>
        </div>
    </div>
    <!-- Texts -->
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <!-- Price and day left -->
    <div class="price-container">
      <div class="eth">
        <img src="resource/images/icon-ethereum.svg" alt="ETH">
        <span class="eth eth-text">0.041 ETH</span>
      </div>
      <div class="clock">
      <img src="resource/images/icon-clock.svg" alt="CLOCK" class="clock">
      <span class="clock clock-text">3 days left</span>
      </div>
    </div>

    <!-- Profile -->
    <div div class="creator-container">
        <div class="avatar">
          <img src="resource/images/image-avatar.png" alt="Avatar">
        </div>
        <div class="text">
          Creation of <p>Jules Wyvern</p>
        </div>
      </div>
  </div>
</body>
</html>
